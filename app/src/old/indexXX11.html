<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChain</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
            padding-top: 300px; 
        }

        .container {
            margin-top: 0px;
            padding: 10px;
            max-width: 200px;
        }

        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #343a40;
            color: #000000;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
            width: 30%;
        }

        .info {
            color: #ff0000
        }

        .btn-primary:hover {
            background-color: #343a40;
            border-color: #343a40;
        }

        .alert-warning {
            background-color: #ffc107;
            color: #000000;
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="http://surl.li/swexh" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HealthChain</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Welcome to HealthChain</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning" role="alert" style="display: none;">
                    <strong>Warning!</strong> Unregistered user. Click <a href="./register.html">here</a> to register.
                </div>

                <form class="form-horizontal" name="loginForm">
                    <div class="panel-heading text-center mb-3">
                        <h5>Login is Linked to your MetaMask Account.</h5>
                        <div class="info">
                            <h8>(Press "Login via Wallet" below to continue)</h8>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" onclick="login()">Login via Wallet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        connect();
        function login() {
            $(".alert-warning").hide();

            publicKey = web3.currentProvider.selectedAddress;
            console.log(publicKey);
            contractInstance.get_patient_list(function (error, result) {
                if (!error) {
                    var PatientList = result;
                    for (var i = 0; i < PatientList.length; i++) {
                        if (publicKey.toLowerCase() == PatientList[i]) {
                            location.href = "./patient.html?key=" + publicKey;
                        }
                    }

                } else {
                    console.log(error);
                    console.log("Invalid User!");
                    $(".alert-warning").show();
                }
            });

            contractInstance.get_doctor_list(function (error, result) {
                if (!error) {
                    var DoctorList = result;
                    for (var i = 0; i < DoctorList.length; i++) {
                        if (publicKey.toLowerCase() == DoctorList[i]) {
                            location.href = "./doctor.html?key=" + publicKey;
                        }
                    }

                } else {
                    console.log(error);
                    $(".alert-warning").show();
                }
            });

            console.log("Invalid User!");
            $(".alert-warning").show();
        }

    </script>
</body>

</html>
